</head>

<body>
    <!-- Navbar starts here -->

    <nav>
        <div class="navbar">

            <div class="logo">
                <a href="#Home"><img src="Images/Logo straight/Logo-Gold-Straight.png" alt="Ravi Sharma"></a>
            </div>

            <div class="nav-buttons">
                <a href="#Home">Home</a>
                <a href="#Portfolio">Portfolio</a>
                <a href="#Contact">Contact</a>
            </div>

    <!-- Navbar ends here -->


    <!-- Main section starts here -->

    <main class="main-container">
        <div class="inner-main-container">

            <div class="name">
                <h1>Hi, I'am </h1>

            <div class="social">
                <a href="https://www.instagram.com/philmyperson?igsh=MjlyZnB3d2N0aG85"><i
                        class='bx bxl-instagram'></i></a>
                <a href="https://www.behance.net/ravindrasharma5"><i class='bx bxl-behance'></i></a>
                <a href="https://www.youtube.com/@philmyperson"><i class='bx bxl-youtube'></i></a>

            </div>

        </div>
    </main>

    <!-- Main section ends here -->

    <!-- Image section starts here -->



    <!-- Image section ends here -->

    <section class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images.jfif" alt="">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images - Copy.jfif" alt="">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images - Copy (2).jfif" alt="">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images - Copy (3).jfif" alt="">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images - Copy (4).jfif" alt="">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Slider Images/Images - Copy (5).jfif" alt="">
            <div class="text">Caption text</div>
        </div>
    </section>

    <!-- Brand section starts here -->

    <section class="brand-section">
        <div class="brand-container">
            <div class="brand-heading">
                <h2>Brand Collaboration</h2>
            </div>
            <div class="brand-images-flex-1">
                <img class="first-brand" src="Images/Watermark used/Pune_mirror.png" alt="">
                <img class="second-brand" src="Images/Watermark used/VIP_Detailing.png" alt="">
                <img class="third-brand" src="Images/Watermark used/MIT_Pune.png" alt="">
                
            </div>
            <div class="brand-images-flex-2">
                <img class="fourth-brand" src="Images/Watermark used/BKMM.png" alt="">
                <img class="fifth-brand" src="Images/Watermark used/Kalacasa.png" alt="">
                <img class="sixth-brand" src="Images/Watermark used/Royal_Reels.png" alt="">
            </div>
        </div>
    </section>

    <!-- Brand section ends here -->

    <!-- Contact section starts here -->

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="5" required
                        placeholder="Write something here"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Contact section ends here -->


    <script src="js/ravi.js"></script>
</body>

</html>
